<h1>In theatres now:</h1>
<hr>

<div class='filterBox'>
	<span style="float:right; display: block;">Filter: <input type="text" ng-model="myFilter"></span>
</div>

<div class="container-box" ng-click='toggleShow($index);' ng-repeat="title in titles | filter:myFilter track by $index">
    <img src='{{title.poster}}'>
    <div class="info-box">
        <h2>
        	<a href='#/movie/{{title.movieID}}'>{{title.title}}</a>
        	<a class="button" style="float: right;" href='#/movie/{{title.movieID}}'>Buy Tickets</a>
        </h2>
        <p>Critic Score: {{title.critics_score}},  Audience Score: {{title.audience_score}}</p>
        <p>{{title.synopsis}}</p>
        <p>Runtime: {{title.runtime}} minutes</p>
    </div>
</div>
